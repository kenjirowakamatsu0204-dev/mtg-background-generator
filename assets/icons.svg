<!-- wk-favicon-solid.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="WK favicon">
  <title>WK favicon</title>
  <defs>
    <style>
      .bg  { fill: #0ea5e9; } /* 背景の丸の色（お好みで変更可） */
      .txt { fill: #ffffff; font: 800 30px system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; letter-spacing: -1px; }
    </style>
  </defs>
  <circle class="bg" cx="32" cy="32" r="28"></circle>
  <text class="txt" x="50%" y="52%" text-anchor="middle" dominant-baseline="middle">WK</text>
</svg>
